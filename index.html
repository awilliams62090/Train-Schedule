<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Reset CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!--My CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <title>Train-Schedule</title>
</head>

<body>
    <div class="container">
        <!--Jumbotron-->
        <div class="jumbotron">
            <h1 calss="text-center">Train Scheduler</h1>
            <h3 class="text-center">Dis' Da Train Schedule</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Train Table-->
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Current Train Schedyule</h3>
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min.)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4 p-4">
                    <div class="card-body">
                        <h3 class="card-title">Add a Train</h3>
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group row">
                                <label for="train-name">Add a Train</label>
                                <input class="form-control" id="train-name" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="first-depart">First Departure Time (HH:MM)- military time</label>
                                <input class="form-control" id="first-depart" placeholder="HH:MM" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency">Frequency (min.)</label>
                                <input class="form-control" id="frequency" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <!-- JavaScript -->
    <script type="text/JavaScript" src="assets/javascript/app.js"></script>
</body>

</html>
